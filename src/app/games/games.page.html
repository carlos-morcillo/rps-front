<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-back-button default="/" slot="start">
		</ion-back-button>
		<ion-title>
			Partidas realizas
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<!-- <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher> -->

	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">
				Partidas realizas
			</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-list>
		<ion-item *ngFor="let game of games$ | async" detail [routerLink]="[game.id]">
			<pre>{{game | json}}</pre>
		</ion-item>
		<!-- <app-message *ngFor="let message of getMessages()" [message]="message"></app-message> -->
	</ion-list>
</ion-content>
