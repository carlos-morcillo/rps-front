<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/"></ion-back-button>
		</ion-buttons>
		<ion-title>
			HISTORY
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-refresher slot="fixed" (ionRefresh)="refresh$.next()">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">
				HISTORY
			</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-list>
		<ion-item *ngFor="let game of games$ | async" detail [routerLink]="[game.id]" detail>
			<i class="far fa-2x" slot="start"></i>
			<ion-label>
				<div>
					<div>GAME {{ game.id }}</div>
					<ion-text color="secondary">
						<p>{{ game.createdAt }}</p>
					</ion-text>
				</div>
			</ion-label>
			<span slot="end">{{ game.resultCode }}</span>
		</ion-item>
	</ion-list>
</ion-content>
